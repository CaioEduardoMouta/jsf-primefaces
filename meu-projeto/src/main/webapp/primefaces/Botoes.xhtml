<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html   xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Insert title here</title>
</h:head>
<h:body>	
	<header>
	<h1>Barra de Ferramentas e Botões</h1>
	<h:form id="form">
	
		<p:toolbar>
			<f:facet name="left">
				<p:button value="Nsvo" icon="pi pi-document" styleClass="p-mr-2"/>
				<p:button value="Abrir" icon="pi pi-folder-open" styleClass="ui-button-success"/>
				
				<span class="ui-separator">
					<span class="pi pi-bars p-px-2 pi-icon-grip-dotted-vertical"/>
				</span>
				
				<p:button icon="pi pi-disk"/>
				<p:button icon="pi pi-trash"/>
				<p:button icon="pi pi-print"/>
			</f:facet>
			
			<f:facet name="right">
				<p:menuButton value="Opções">
					<p:menuitem value="Salva" icon="pi pi-save"/>
					<p:menuitem value="Alterar" icon="pi pi-arrowrefresh-1-w"/>
					<p:menuitem value="Delete" icon="pi pi-trash"/>
				</p:menuButton>
			</f:facet>
			
		</p:toolbar>
		
	</h:form>
	
	</header>
</h:body>
</html>
