<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html   xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Insert title here</title>
</h:head>
<h:body>
	<h:form id="frm">
		<p:messages autoUpdate="true" /> 
		
			<p:panelGrid columns="2">
				
				<p:outputLabel value="Medicamento"/>
				<p:inputText size="30" value="#{medicamentoMB.medicamento.nome}" 
				required="true" label="Medicamento"/>
				
				<p:outputLabel value="Apresentação"/>
				<p:inputText size="30" value="#{medicamentoMB.medicamento.apresentacao}" 
				required="true" label="Apresentação"/>
				
				<p:outputLabel value=""/>
				<p:selectOneMenu value="#{medicamentoMB.medicamento.laboratoio}" required="true" label="laboratorio">
					<f:selectItem itemLabel="Selecione o laboratorio" noSelectionOption="true"/>
					<f:selectItem itemLabel="Bayer" itemValue="BAYER"/>
					<f:selectItem itemLabel="Integralmedica" itemValue="INTEGRALMEDICA"/>
					<f:selectItem itemLabel="OficialPhaema" itemValue="OFICIALPHARMA"/>
					<f:selectItem itemLabel="Landerlan" itemValue="LANDERLAN"/>
					<f:selectItem itemLabel="Teuto" itemValue="TEUTO"/>
					<f:selectItem itemLabel="Nova Quimica" itemValue="NOVA QUIMICA"/>
					<f:selectItem itemLabel="Actavis" itemValue="ACTAVIS"/>
					<f:selectItem itemLabel="Growth" itemValue="GROWTH"/>
					<f:selectItem itemLabel="Biosseintetica" itemValue="BIOSSINTETICA"/>
				</p:selectOneMenu>
				
				<p:outputLabel value="Registro MS"/>
				<p:inputMask mask="9.9999.9999.999-9" size="13" 
				value="#{medicamentoMB.medicamento.registro}" required="true" label="Registo MS"/>
				<p:outputLabel value="Preço"/>
				<p:inputText size="4" value="#{medicamentoMB.medicamento.preco}" required="true" label="Preço">
						<f:convertNumber minFractionDigits="2" locale="pt_BR" minIntegerDigits="0"/>
				</p:inputText>
				
				<p:outputLabel/>
					<p:commandButton value="Cadastrar" action="#{medicamentoMB.adcionar}" update="frm tabela" style="margin-top=10px" />
				</p:panelGrid>
				<p:dataTable value="#{medicamentoMB.medicamentos}" var="m" id="tabela" paginator="true" rows="5">
					<p:column headerText="Medicamento">
						<p:outputLabel value="#{m.nome}" />
					</p:column>
					
					<p:column headerText="Apresentacao">
						<p:outputLabel value="#{m.apresentacao}"/>
					</p:column>
					
					<p:column headerText="Laboratorio">
						<p:outputLabel value="#{m.Laboratorio}"/>
					</p:column>
					
					<p:column headerText="Registro MS">
						<p:outputLabel value="#{m.registro}"/>
					</p:column>
					
					<p:column headerText="Preco">
						<p:outputLabel value="#{m.preco}">
							<f:convertNumber type="currency" currencySymbol="R$"/>
						</p:outputLabel>
					</p:column>
					
					<p:column headerText="" width="100">
						<p:commandButton icon="ui-icon-pencil" update="@form" process="@this">
								<f:setPropertyActionListener value="#{m}" target="#{medicamentoMB.medicamento}"/>
						</p:commandButton>
						<p:commandButton action="#{medicamentoMB.excluir}" icon="ui-icon-trash" update="tabela" process="@this">
								<f:setPropertyActionListener value="#{m}" target="#{medicamentoMB.medicamento}"/>
						</p:commandButton>
					</p:column>
														
				</p:dataTable>
				
				
			
	</h:form>

</h:body>
</html>
