<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html   xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Insert title here</title>
</h:head>
<h:body>
	
	<h:form id="form">
		<p:panelGrid columns="2">
		
			<h:outputText value="Evento"/>
			<p:selectOneMenu id="option" value="#{atividadeMB.atividade.tipoAtividade}" filter="true">
                    <f:selectItems value="#{atividadeMB.atividades}" var="a" itemValue="#{a}" itemLabel="#{a.descricao}"/>
            </p:selectOneMenu>
			
			<p:commandButton value="Enviar" update="label"/> 
			<p:outputLabel value="#{atividadeMB.atividade.nome}" id="label"/>
			
		</p:panelGrid>
	</h:form>


</h:body>
</html>
