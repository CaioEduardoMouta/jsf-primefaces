<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
		xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
</h:head>
<h:body>

	<header>
		<h1>Campo de entrada de texto</h1>
		
		<p:messages autoUpdate="true" id="msg"/>
		
		<h:form id="form">
			<p:panelGrid columns="2">
				<p:outputLabel value="Nome" for="nome"/>
				
				<p:inputText id="nome" required="true" requiredMessage="O nome é obrigatorio"
				maxlength="10" size="30"
				placeholder="Insira o nome aqui"
				title="O mouse está sobre o componente"
				disabled="false" value="#{bean.pessoa.nome}"/>
			</p:panelGrid>
		</h:form>
	</header>

</h:body>
</html>
